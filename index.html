<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--main container-->
    <div class="container">

        <!--container for the picture and the text on the picture-->
        <div class="picture">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Picture">
            <h1 class="overlay-text">Hiking Club</h1>
            <p class="footer">Photo by <i>Halie West</i> on <i>Unsplash</i></p>
            <p class="credit">Designed by Adam</p>
        </div>

        <!--intro text-->
        <div class="intro">

            <div class="introtext">
                <p>The best hiking club in Vilnius! You know you need something like this in your life to help you connect with nature at its purest. Sign Up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <!--sign up window-->
            <div class="signup">

                <div class="signuptext">
                    <p>Let's do this!</p>
                </div>

                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

            </div>

            <button class="greenbutton">
                <p id="button">Create Account</p>
            </button>

            <div class="login">
                <p id="logintext">Already have an account? <span class="highlight">Log in</span></p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
